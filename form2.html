<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<center> <h3>Deloitte new registry </h3> </center></head>
<title>
Deloitte new registry</title><br>
<body>
<form onsubmit="return validateForm() && return validateCity()">
<div class="row">
</div>
Name:<input type="text" name="username" placeholder="Username" pattern="[A-Za-z]{1,15}" oninput="Username should only alphabet"><br><br>,
Gender: <input type="radio" name="gender" value="female"/>female
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="other"/>other <span id="errorGender"></span><br><br>
Languages known:<input type="checkbox" name="tech1" value="HTML"/>HTML
<input type="checkbox" name="tech2" value="Java"/>Java
<input type="checkbox" name="tech3" value="CSS"/>CSS
<input type="checkbox" name="tech4" value="PHP"/>PHP<br><br>
Address: <textarea rows="2" columns="50" placeholder="enter your address"></textarea><br><br>
<span id="cty">
city: <select name="Cities" id="droptxt" multiple>
<option value="">Please select</option>
<option value="Cbe"> Coimbatore</option>
<option value="Ch"> Chennai</option>
<option value="Blr"> Bangalore</option>
<option value="Hyd"> Hyderabad</option>
 </select> </span><br><br>

    Select to upload:
    <input type="file"  multiple><br><br>
 <input type="submit"  value="submit"/>
 <input type="reset" value="reset"/>
 <script>
	function validateForm()
	{
	  var elements=document.getElementsByName("gender");
	  var count=0;
		for(var i=0;i<elements.length;i++){
		  if(elements[i].checked)
		  count++;
		 }
		if(count==0){
		 document.getElementById("errorGender").innerHTML="please select one";
		 return false;
		}
		else{
		 document.getElementById("errorGender").innerHTML="";
		 return true;
		 }
	}
	
	function validateCity()
	{
		var dropCity = document.getElementById("droptxt")
		if(dropCity.value == null || dropCity.value == "") {
		alert("Please select a country");
		document.getElementById("cty").style.border = "2px solid red";
		return false;
	} else {
	document.getElementById("cty").style.border = "";
			}
	}
	
 </script>


</body>
</form>
